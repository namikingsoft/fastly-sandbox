version: '2'
services:
  app:
    build: app
    environment:
      - VIRTUAL_HOST=fastly-app.namiking.net
  static:
    build: static
    volumes:
      - ./static/html:/usr/share/nginx/html
    environment:
      - VIRTUAL_HOST=fastly-static.namiking.net
  proxy:
    image: jwilder/nginx-proxy
    ports:
      - '80:80'
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - app
      - static
